<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="icon.jpeg">
    <script src="https://kit.fontawesome.com/0017710bef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <header>
        <a href="#"><h1>Temperatu<span>re Converter <i class="fa-solid fa-temperature-empty"></i></span></h1></a>
    </header>
    <div class="background">
        <div class="converter">
            <h2>Temperature Converter</h2>
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value=""></option>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
                <option value="R">Rankine</option>
            </select>
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value=""></option>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
                <option value="R">Rankine</option>
            </select>
    
            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" placeholder="Enter Temperature Value">
            <button onclick="convert()">Convert <i class="fa-solid fa-right-left"></i></button>
    
            <label for="result">Result:</label>
            <input type="text" id="result" readonly >
        </div>
    </div>

          </nav>
        </div>
      </footer>
    <script src="temp.js"></script>
</body>
</html>
